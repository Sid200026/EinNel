<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'loginsignup/login.css' %}">
    <link rel="stylesheet" href="{% static 'loginsignup/index.css' %}">
    <link rel="stylesheet" href="{% static 'loginsignup/tasks.css' %}">
  <title>EinNel</title>

</head>

<div id="st-navbar-desktop-wrapper" class="st-navbar-desktop-wrapper st-navbar-desktop-fixed">
    <div class="st-navbar-desktop">
      <div class="container">
        <div class="st-navbar-desktop-logo">
          <a class="st-navbar-desktop-logo-link" title="Logo" href=""><img src="https://www.einnel.com/wp-content/uploads/2018/12/einnel-logo-137x54.png"></a>
        </div>
        <nav class="st-navbar-desktop-menu" role="navigation">
          <ul id="st-navbar-desktop-menu-nav" class="sf-menu">
            <li><a href={% url 'loginsignup:dashboard' %}>Dashboard</a></li>
            <li><a href="{% url 'loginsignup:update' %}">Update Profile</a></li>
            <li><a href="{% url 'loginsignup:task' %}">Pending Tasks</a></li>
            <li><a href={% url 'loginsignup:contact' %}>Contact Senior</a></li>
            <li><a href={% url 'loginsignup:chat' %}>Chat</a></li>
            <li><a href={% url 'loginsignup:logout' %}>Logout</a></li>
            <li><a href=""></a></li>  
          </ul>
        </nav>
      </div>
    </div>
  </div>


<body class="align">

<div>
    <h1>Send Mail To Senior</h1>
</div>

<div class="grid">
    <form method="POST" class="form login"">
        {% csrf_token %}
          {% if error%}
            <h2 class = "error">{{error}}</h2>
          {% endif%}
          
      <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="email" class="form__input" placeholder="Email Body" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Send Mail">
      </div>

    </form>
  </div>


</body>

</html>
